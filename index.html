<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Task planner</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="bg-primary p-1">
        <h1>Task Planner</h1>
      </header>

      <aside class="bg-primary-3 p-1">
        <div class="flex flex-col pb-1">
          <button><img src="/inbox.svg" alt="inbox icon">Inbox</button>
          <button><img src="today.svg" alt="today icon">Today</button>
          <button><img src="/thisweek.svg" alt="this week icon">This week</button>
        </div>

        <div>
          <div>
            <h3>PROJECTS</h3>
            <hr />
            <button><img src="/patch-plus.svg" alt="patch plus icon">Add Project</button>
          </div>
          <div class="projects">
          </div>
        </div>
      </aside>

      <main class="p-1">
        <div>
          <button class="btn-task"><img src="/patch-plus.svg" alt="patch plus icon">Add task</button>
        </div>
        <div class="tasks"></div>
      </main>

      <footer class="p-1 bg-primary">
        <script>
          document.write(
            `&copy; ${new Date().getFullYear()}  <a href='https://github.com/kacper-korzen'>Kacper K</a>`
          );
        </script>
      </footer>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
